<div class="container-fluid d-flex vh-100 user-select-none">
  <div class="card m-auto p-3" style="width: 400px">
    <div class="card-icon mb-4">
      <img class="img" src="assets/man.png" alt="">
    </div>
    <div class="text-center mb-3">Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign
        up</a></div>
    <form [formGroup]="form" (submit)="onSubmit()" novalidate>
      <div class="input-group mb-3">
        <label for="username" class="input-group-text"><i class="fa fa-user"></i></label>
        <input type="text" id="username" class="form-control p-2" placeholder="E-mail OR Username" aria-label="Username" formControlName="username" [ngClass]="{ 'is-invalid' : form.controls.username.errors && form.controls.username.touched }">
        <div class="invalid-feedback" *ngIf="form.controls.username.errors">
          <span *ngIf="form.controls.username.errors.required">Username is required</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <label for="password" class="input-group-text"><i class="fa fa-key"></i></label>
        <input type="password" id="password" class="form-control p-2" placeholder="Password" aria-label="Password" formControlName="password" [ngClass]="{ 'is-invalid' : form.controls.password.errors && form.controls.password.touched }">
        <div class="invalid-feedback" *ngIf="form.controls.password.errors">
          <span *ngIf="form.controls.password.errors.required">Password is required</span>
          <span *ngIf="form.controls.password.errors.minlength">min lenght: 6 characters</span>
          <span *ngIf="form.controls.password.errors.maxlength">max lenght: 20 characters</span>
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="remember" class="form-check-input" formControlName="remember">
        <label for="remember" class="form-check-label">Remember Me.</label>
      </div>
      <button class="btn btn-lg btn-primary w-100" [disabled]="!form.valid">SIGNIN</button>
    </form>
  </div>
</div>

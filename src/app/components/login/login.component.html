<div class="container-fluid d-flex vh-100">
    <div class="card m-auto p-3" style="width: 400px">
      <div class="card-icon mb-4">
        <img class="img" src="https://image.flaticon.com/icons/png/512/2922/2922510.png" alt="">
      </div>
      <div class="text-center mb-3">Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign
          up</a></div>
      <form [formGroup]="form" novalidate (submit)="onSubmit()">
        <div class="input-group mb-3">
          <label for="username" class="input-group-text"><i class="fa fa-user"></i></label>
          <input type="text" id="username" class="form-control fs-5" placeholder="Username" aria-label="Username" formControlName="username" [ngClass]="{ 'is-invalid' : form.controls.username.errors && form.controls.username.touched }">
        </div>
        <div class="input-group mb-3">
          <label for="password" class="input-group-text"><i class="fa fa-key"></i></label>
          <input type="text" id="password" class="form-control fs-5" placeholder="Password" aria-label="Password" formControlName="password" [ngClass]="{ 'is-invalid' : form.controls.password.errors && form.controls.password.touched }">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Remember Me.</label>
        </div>
        <button class="btn btn-lg btn-primary w-100" [disabled]="!form.valid">SIGNIN</button>
      </form>
    </div>
  </div>
